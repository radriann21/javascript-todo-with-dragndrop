<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript dragNdrop</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="max-w-full min-h-screen bg-blue-100 relative">

  <div id="modal"
    class="hidden w-full min-h-screen absolute z-10 bg-slate-900 opacity-80 flex items-center justify-center flex-col transition-all duration-300">
    <form class="w-[30%] h-[220px] rounded-md p-4 bg-white z-20 flex flex-col">
      <h2 class="text-center font-bold my-4">Add your task</h2>
      <label class="text-sm text-gray-700 font-bold" for="name">Task Name</label>
      <input
        class="w-[80%] mt-2 border-b-2 border-gray-700 border-opacity-25 focus:border-b-slate-800 focus:outline-none text-sm"
        type="text" name="name" id="task" autocomplete="off" placeholder="Write your task...">

      <div class="w-full flex items-center space-x-4">
        <button
          class="mt-4 w-32 p-2 rounded-lg text-center font-bold text-white bg-indigo-500 text-sm transition duration-300 hover:bg-indigo-600 hover:shadow-md cursor-pointer"
          id="save-task">Save Task</button>
        <button
          class="mt-4 w-32 p-2 rounded-lg text-center font-bold text-white bg-indigo-500 text-sm transition duration-300 hover:bg-indigo-600 hover:shadow-md cursor-pointer"
          id="close-modal">Close</button>
      </div>
    </form>
  </div>

  <main class="w-full h-screen flex flex-col items-center justify-center space-y-6">
    <section class="w-[40%] bg-indigo-500 text-center text-white p-4 shadow-md">
      <h2 class="font-sans text-xl font-bold">ToDo List</h2>
    </section>
    <article class="w-[40%] bg-white shadow-md p-8 flex flex-col rounded-md relative">
      <ul id="list-task" class="flex flex-col space-y-4 text-start">
        <li class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <input type="checkbox" name="" id="">
            <p class="inline text-sm text-gray-700">Delete or Edit this task</p>
          </div>
          <div class="flex items-center space-x-2">
            <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-trash-x">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7h16" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
              <path d="M10 12l4 4m0 -4l-4 4" />
            </svg>
            <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
              <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
              <path d="M16 5l3 3" />
            </svg>
          </div>
        </li>
      </ul>
      <button id="add-task"
        class="w-32 p-2 rounded-lg text-center font-bold text-white bg-indigo-500 text-sm absolute -bottom-4 left-[50%] -translate-x-[50%] transition duration-300 hover:bg-indigo-600 hover:shadow-md hover:scale-105 cursor-pointer">
        NewTask
      </button>
    </article>
  </main>



  <script type="module" src="./src/main.js"></script>
</body>

</html>
